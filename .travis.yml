sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install tox-travis
  - pip install "tox>=1.8"
  - pip install coverage coveralls
branches:
  only:
  - master
  - develop
script:
  - tox -r
after_success:
  - coverage report
  - coveralls
deploy:
  provider: pypi
  user: nnsnodnb
  password:
    secure: 
  on:
    branch: master
    distributions: sdist bdist_wheel --universal
  allow_failure: false

